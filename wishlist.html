<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Wishlist | Gaffari Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    main {
      flex: 1;
      padding: 3rem 1rem;
    }
    :root {
      --light-bg: #f9f9f9;
      --light-card: #ffffff;
      --light-text: #212529;
      --light-border: #ced4da;
      --light-btn: #343a40;
      --light-btn-hover: #212529;
      --dark-bg: #121212;
      --dark-card: #1e1e1e;
      --dark-text: #f1f1f1;
      --dark-border: #444;
      --dark-btn: #f1f1f1;
      --dark-btn-hover: #fff;
      --radius: 8px;
    }
    [data-theme="light"] {
      --bg: var(--light-bg);
      --card: var(--light-card);
      --text: var(--light-text);
      --border: var(--light-border);
      --btn-bg: var(--light-btn);
      --btn-hover: var(--light-btn-hover);
      --btn-text: #fff;
    }
    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --card: var(--dark-card);
      --text: var(--dark-text);
      --border: var(--dark-border);
      --btn-bg: var(--dark-btn);
      --btn-hover: var(--dark-btn-hover);
      --btn-text: #000;
    }
    * { box-sizing: border-box; }
    header.header {
      background-color: var(--card);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
    }
    .brand-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }
    .brand-logo img { height: 40px; }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
    }
    .nav-link {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav-link.active,
    .nav-link:hover { color: #888; }
    .theme-icon {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text);
      transition: color 0.3s;
    }
    .wishlist-section {
      max-width: 1200px;
      margin: auto;
    }
    .wishlist-section h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s;
      position: relative;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .product-card .price {
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--text);
    }
    .cta-btn {
      display: inline-block;
      padding: 0.6rem 1rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 0.2rem;
    }
    .cta-btn:hover { background-color: var(--btn-hover); }
    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.1rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      transition: color 0.2s;
    }
    .remove-btn:hover { color: #a71d2a; }
    .empty-wishlist {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin: 3rem 0;
    }
    footer {
      padding: 2rem 1rem;
      background-color: var(--card);
      text-align: center;
      border-top: 1px solid var(--border);
    }
    .footer-slogan {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
<header class="header">
  <nav class="navbar">
    <div class="brand-logo">
      <img src="assets/images/logo4.jpeg" alt="Gaffari" />
      <span>Gaffari</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="shop.html" class="nav-link">Shop</a></li>
      <li><a href="wishlist.html" class="nav-link active">Wishlist</a></li>
      <li><a href="cart.html" class="nav-link">Cart</a></li>
      <li><a href="profile.html" class="nav-link">Profile</a></li>
      <li><a href="orders.html" class="nav-link">My Orders</a></li>
      <li>
        <button class="theme-icon" onclick="toggleTheme()" title="Switch Theme">ðŸŒ“</button>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section class="wishlist-section">
    <h1>My Wishlist</h1>
    <div id="wishlist-list" class="product-grid">
      <!-- Wishlist products will be rendered here dynamically -->
    </div>
  </section>
</main>

<footer>
  <div class="footer-content">
    <span>&copy; 2025 Gaffari Group. All rights reserved.</span>
    <span class="footer-slogan">Empowering Your Style.</span>
  </div>
</footer>

<script>
  // Theme handling
  const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', currentTheme);

  function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  }

  // Wishlist rendering logic
  function renderWishlist() {
    const wishlistDiv = document.getElementById('wishlist-list');
    let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
    if (!Array.isArray(wishlist) || wishlist.length === 0) {
      wishlistDiv.innerHTML = `<div class="empty-wishlist">Your wishlist is empty.<br><a href="shop.html" class="cta-btn">Browse Shop</a></div>`;
      return;
    }
    wishlistDiv.innerHTML = '';
    wishlist.forEach((item, idx) => {
      wishlistDiv.innerHTML += `
        <div class="product-card" data-index="${idx}">
          <button class="remove-btn" title="Remove from wishlist">&times;</button>
          <img src="${item.image_url}" alt="${item.name}">
          <h3>${item.name}</h3>
          <div class="price">R${item.price.toFixed(2)}</div>
          <button class="cta-btn add-to-cart-btn">Add to Cart</button>
        </div>
      `;
    });

    // Remove from wishlist
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const idx = this.closest('.product-card').getAttribute('data-index');
        wishlist.splice(idx, 1);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        renderWishlist();
      });
    });

    // Add to cart
    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const card = this.closest('.product-card');
        const idx = card.getAttribute('data-index');
        const item = wishlist[idx];
        let cart = JSON.parse(localStorage.getItem('cart') || '{}');
        const key = item.name;
        if (!cart[key]) {
          cart[key] = {
            name: item.name,
            price: item.price,
            quantity: 1,
            image_url: item.image_url,
            options: item.options || ''
          };
        } else {
          cart[key].quantity += 1;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        // Optionally show a toast or feedback
        this.textContent = "Added!";
        setTimeout(() => { this.textContent = "Add to Cart"; }, 1200);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', renderWishlist);
</script>
</body>
</html>
